{% extends "base_generic.html" %}

{% block content %}
    <h1>Customer: {{ customer.name }}</h1>
    <h2>Orders:</h2>

    {% if orders %}
    <ul>
        {% for order in orders %}
        <li>
            <a href="{% url 'order_detail' order_code=order.order_code %}">{{ order.order_code }} - {{ order.time }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No orders for this customer.</p>
    {% endif %}
{% endblock %}
