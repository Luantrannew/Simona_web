{% extends "base_generic.html" %}

{% block title %}
    <title>{{ product.name }}</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="main-content">
        <h2>Product Detail</h2>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Tên Sản phẩm : {{ product.name }} </h4>
                <br>
                <p class="card-text">ID sản phẩm : {{ product.code }}</p>
                <p class="card-text">Đơn giá sản phẩm : {{ product.unit_price }} K</p>
                <p class="card-text">Nhóm hàng : {{ product.cat }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
