{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <h2>Order Lines</h2>
    <ul>
        {% for order_line in OrderLines %}
        <li>{{ order_line.order.order_code }} - {{ order_line.product.name }} - {{ order_line.quantity }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
