<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}
    <title>Simona shop</title>
    {% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" crossorigin="anonymous"></script>

    {% load static %}

    <style>
        .sidebar-nav .btn-secondary {
            width: 100%;
            background-color: #6c757d;
            color: white;
            margin-bottom: 10px;
        }
        .drag-drop-area {
            border: 2px dashed #007bff;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
        .sidebar-nav .dropdown-menu {
            width: 100%;
        }
        .sidebar-nav .dropdown-item {
            background-color: #6c757d;
            color: white;
        }
        .sidebar-nav .dropdown-item:hover {
            background-color: #5a6268;
        }
        .container {
            display: grid;
            grid-template-columns: 80% 20%;
            gap: 20px;
            padding: 20px;
        }
        .main-content {
            grid-column: 1 / 2;
        }
        .sidebar {
            grid-column: 2 / 3;
            background-color: #f0f0f0;
            border-left: 1px solid #ccc;
            padding: 10px;
        }

        .chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 400px;
            overflow-y: auto;
          }
          .chat-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
          }
          .system-message {
            background-color: #f1f1f1;
            text-align: left;
          }
          .customer-message {
            background-color: #007bff;
            color: white;
            text-align: right;
            margin-left: auto;
          }
          .response-message {
            background-color: #e7f3fe;
            text-align: left;
          }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                {% block sidebar %}
                <div class="sidebar-nav">
                    <br>
                    <div>
                        <a href="{% url 'index' %}" class="btn btn-secondary text-white" role="button">Trang chủ</a>
                    </div>
                    <br>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuLink" data-toggle="dropdown" aria-expanded="false">
                        Đơn hàng
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <li><a href="{% url 'order_from_customer' %}">Danh sách đơn hàng</a></li>
                        </ul>
                    </div>
                    <br>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuLink" data-toggle="dropdown" aria-expanded="false">
                        Khách hàng
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <li><a href="{% url 'customer_list' %}">Danh sách khách hàng</a></li>
                            <li><a href="{% url 'segment_list' %}">Nhóm khách hàng</a></li>
                        </ul>
                    </div>
                    <br>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuLink" data-toggle="dropdown" aria-expanded="false">
                        Sản phẩm
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <li><a href="{% url 'product_list' %}">Danh sách sản phẩm</a></li>
                        </ul>
                    </div>
                    <br>
                    <a href="{% url 'form' %}" class="btn btn-secondary text-white" role="button">Bán hàng tại quầy</a>
                </div>
                {% endblock %}
            </div>
            <div class="col-sm-10">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
